<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Answer these questions to see where you should take your next vacation!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="question1">How many countries have you been to?(numbers only)</label>
            <input id="question1" class="form-control" type="text">
          </div>
          <div class="radio">
            <p>What kind of location do you like?</p>
            <label>
              <input type="radio" name="location" value="Beach">
              Beach
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="location" value="City">
              City
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="location" value="Exotic">
              Exotic
            </label>
          </div>
          <p>What is your budget</p>
          <select class="form-control" id="cost">
            <option value="2">$1,000-$5,000</option>
            <option value="3">$5,000-$10,000</option>
            <option value="4">$10,000 and above</option>
          </select>
          <p>Which do you prefer?</p>
          <select class="form-control" id="room">
            <option>Hotel</option>
            <option>Airbnb</option>
          </select>
          <p>Dog friendly?</p>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="Yes">
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="No">
              No
            </label>
          </div>

           <button type="submit" class="btn">Let's see where you are going!!</button>
        </form>

          <div id="paris">
            <h1>Congradulations you are going to Paris!</h1>
            <img src="img/Paris.jpeg" alt="Picture of Eiffel Tower">
          </div>

          <div id="hawaii">
            <h1>Congradulations you are going to Hawaii!</h1>
            <img src="img/HawaiianDancer.jpeg" alt="Picture of Hawaiian Dancer">
          </div>

          <div id="india">
            <h1>Congradulations you are going to India!</h1>
            <img src="img/india.jpg" alt="Picture of Taj Mahal">
          </div>
  </body>
</html>
